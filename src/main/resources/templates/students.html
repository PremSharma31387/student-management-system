<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row pb-3">
				<h1>List Of Students</h1>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add
						Student</a>
				</div>
			</div>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th class="fs-4 fw-normal">Student First Name</th>
						<th class="fs-4 fw-normal">Student Last Name</th>
						<th class="fs-4 fw-normal">Student Email Id</th>
						<th class="fs-4 fw-normal">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td class="fs-5" th:text="${student.firstName}"></td>
						<td class="fs-5" th:text="${student.lastName}"></td>
						<td class="fs-5" th:text="${student.email}"></td>
						<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
							class="btn btn-warning me-2">Update</a> <a
							th:href="@{/students/{id}(id=${student.id})}"
							class="btn btn-danger me-2">Delete</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</section>

</body>
</html>
